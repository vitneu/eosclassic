os: Visual Studio 2015

# Clone directly into GOPATH.
clone_folder: C:\gopath\src\github.com\eosclassic\go-eosclassic
clone_depth: 5
version: "{branch}.{build}"
environment:
  global:
    GOPATH: C:\gopath
    CC: gcc.exe
  matrix:
    - GETH_ARCH: amd64
      MSYS2_ARCH: x86_64
      MSYS2_BITS: 64
      MSYSTEM: MINGW64
      PATH: C:\msys64\mingw64\bin\;C:\Program Files (x86)\NSIS\;%PATH%

install:
  - git submodule update --init
  - rmdir C:\go /s /q
  - appveyor DownloadFile https://storage.googleapis.com/golang/go1.10.2.windows-%GETH_ARCH%.zip
  - 7z x go1.10.2.windows-%GETH_ARCH%.zip -y -oC:\ > NUL
  - go version
  - gcc --version

build_script:
  - go run build\ci.go install
  - 7z a eosclassic-win64-%APPVEYOR_REPO_TAG_NAME%.zip .\build\bin\geth.exe

test_script:
  - set CGO_ENABLED=1
  - go run build\ci.go test

artifacts:
  - path: '*.zip'
    name: geth

deploy:
  artifact: /eosclassic-win64-%APPVEYOR_REPO_TAG_NAME%\.zip.*/
  auth_token:
    secure: dh3IhHCLaCRLabzjT61WVrVRwtzXf0Q7/nNOdvvRzwpS2o4mYdHSn1KP9K1t2G4U
  draft: true
  on:
    appveyor_repo_tag: true
  provider: GitHub
